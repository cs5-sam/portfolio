<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h1 class="text-center title-form text-light">Contact me</h1>
	
	<div class="contact-form">
		<form action="MAILTO:cssameer99@gmail.com" method="POST" enctype="text/plain" name="contact_form">
		
			<div class="txtb">
				<label>Full Name:</label>
				<input type="text" name="fname" placeholder="Enter your full name" autofocus required>
			</div>
			<div class="txtb">
				<label>Email:</label>
				<input type="email" name="email" placeholder="Enter email" autofocus required>
			</div>
			<div class="txtb">
				<label>Contact Number:</label>
				<input type="text" name="phone" placeholder="Enter your phone number" autofocus required>
			</div>
			<div class="txtb">
				<label>Message</label>
				<textarea name="Message"></textarea>
			</div>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
			</div>
		</form>	

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    

</body>
</html>
